<!DOCTYPE html>
<html lang="en">
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">Check your BMI</h2>
    		
    			<p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
    			
    			<form>
    				<div id="weightInput">
    					<p>Weight:</p>
    					<label><input type="radio" name="unit" value="kg" checked> kg</label>
    					<label><input type="radio" name="unit" value="lbs"> lbs</label>
    					<input id="weight" type="number" name="weight" />
    				</div>
    				<div id="heightInput">
    					<p>Height:</p>
    					<label><input type="radio" name="unit2" value="cm" checked> cm</label>
    					<label><input type="radio" name="unit2" value="ft_in"> ft/in</label>
    					<input id="height" type="number" name="height" />
    					<input id="inches" type="number" name="inches" placeholder="inches" style="display:none;" />
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<div id="results" class="text-center">Your BMI results will appear here</div>
    	</div>
    </div>
	<script src="js/java.js"></script>
</body>
</html>
